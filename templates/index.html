<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomTube Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold mb-3 text-gradient">CustomTube Feed</h1>
            <p class="lead text-muted">Your personalized video feed.</p>
            
            <!-- Keywords Management -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-8 col-lg-6">
                    <div class="input-group mb-3">
                        <input type="text" id="new-keyword" class="form-control form-control-lg" placeholder="Add a keyword (e.g., 'java', 'lofi')...">
                        <button class="btn btn-primary" type="button" id="add-keyword-btn">Add</button>
                    </div>
                    <div id="keywords-container" class="d-flex flex-wrap gap-2 justify-content-center">
                        <!-- Keywords chips will be injected here -->
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4 mb-0">Your Feed</h2>
                <button id="refresh-feed-btn" class="btn btn-outline-light btn-sm">Refresh Feed</button>
            </div>

            <div id="loading-spinner" class="text-center d-none my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Curating your feed...</p>
            </div>

            <div id="video-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- Videos will be injected here -->
            </div>
        </main>

        <footer class="text-center mt-5 pt-5 text-muted border-top">
            <p>&copy; 2025 CustomTube. Powered by yt-dlp.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
